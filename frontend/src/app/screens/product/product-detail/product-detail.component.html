<div class="rounded overflow-hidden shadow-lg bg-gray-400">
  <div class="px-6 py-4 flex flex-row place-content-between">
    <div class="flex flex-col">
      <div class="font-bold text-xl mb-2">{{ product?.name }}</div>
      <p class="text-gray-700 text-base">
        {{ product?.description }}
      </p>
    </div>
    <div class="flex flex-row items-center">
      <img
        class="w-16 rounded-md"
        [src]="product?.imageUrl"
        [alt]="product?.name"
      />
      <div class="flex flex-col p-2 content-evenly">
        <button (click)="onEditRecord(product!)">
          <fa-icon [icon]="faEdit" size="1x" />
        </button>
        <button (click)="onDeleteRecord(product!)">
          <fa-icon [icon]="faTrash" size="1x" />
        </button>
      </div>
    </div>
  </div>
</div>
