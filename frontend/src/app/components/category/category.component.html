<div class="container">
  <h1>{{ this.date }}</h1>
  <div class="categories-list">
    <div class="input-group">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Number</mat-label>
          <input
            type="text"
            placeholder="Pick one"
            aria-label="Number"
            matInput
            [formControl]="myControl"
            [matAutocomplete]="auto"
            #newCategory
          />
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option
              *ngFor="let option of filteredOptions | async"
              [value]="option"
            >
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <button (click)="create(newCategory.value)" class="add-button">
          +
        </button>
      </form>
    </div>
    <table>
      <tr
        *ngFor="let category of categories; let i = index"
        [class.even]="i % 2 == 0"
        [class.odd]="i % 2 != 0"
      >
        <td>
          <p>{{ category.name }}</p>
        </td>
        <td>
          <button (click)="destroy(category.id)" class="remove-button">
            X
          </button>
        </td>
      </tr>
    </table>
  </div>
  <a [routerLink]="['/']">Home</a>
</div>
